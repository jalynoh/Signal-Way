{% extends "base.html" %}
{% block content %}

	<form method="POST" action="">
		<!-- To prevent CSRF attacks, uses the SECRET_KEY -->
		{{ form.hidden_tag() }}
		<fieldset>
			<!-- Email label and field -->
			<div>
				{{ form.email.label }}

				{% if form.email.errors %}
					{{ form.email }}
					<div>
						{% for error in form.email.errors %}
							<span>{{ error }}</span>
						{% endfor %}
					</div>
				{% else %}
					{{ form.email }}
				{% endif %}
			</div>
		</fieldset>
		<!-- Submit button -->
		<div class="div-btn">
			{{ form.submit(class="btn-login") }}
		</div>
	</form>

{% endblock content %}
