<!DOCTYPE html>
<html>
<head>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">


	{% if title %}
		<title>Signal Way - {{ title }}</title>
	{% else %}
		<title>Signal Way</title>
	{% endif %}
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="{{ url_for('home') }}">Home</a></li>
				<li><a href="#NEEDSET">Buttons</a></li>
				<li class="li-nav-right"><a href="{{ url_for('admin') }}">Admin</a></li>
				<li class="li-nav-right"><a href="{{ url_for('logout') }}">Logout</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{{ message }}
				{% endif %}
			{% endwith %}

			{% block content %}{% endblock %}
		</div>
	</main>
</body>
</html>
